<body>
	<h1> Leaflet Test </h1>
	<div id="mapid"></div>
	
	<form>
		<label> 
			TEST <input type="checkbox" name="check" value="test"/>
		</label>
	</form>

  <script>

  // initialize the map
   var mymap = L.map('mapid', {
  	 crs: L.CRS.Simple
  	 });
  
  	var bounds = [[0,0], [750,750]];
  	var image = L.imageOverlay('Floor1.png', bounds).addTo(mymap);
    	
    mymap.fitBounds(bounds);
    	
    var circle = L.circle([504, 371], {
    	color: 'red',
    	fillColor: '#f03',
    	fillOpacity: 0.5,
    	radius: 15}).addTo(mymap);
    var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent('<iframe id="iframe" src="./popup.html"></iframe>')
        .openOn(mymap);
}

circle.on('click', onMapClick);


  </script>
</body>
